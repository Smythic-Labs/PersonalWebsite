version: 2
refrences:
  workspace_root: &workspace_root
    ~/tmp/PersonalWebsite
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    docker:
      - image: tronothemerciless/elm-circleci-webpack
        # totallymoney/circleci-elm-compile or andersem/create-elm-app-ci:2.2.0
    steps:
      - *attach_workspace
      - checkout
      - run: |
          rm -rf elm-stuff
          npm install
          npm rebuild
          npm run prod
          cd dist
          touch DeployTracker
      - run:
          name: Persist Prod assets
          command: |
            set -exu
            mkdir -p /tmp/PersonalWebsite/dist
            mv dist/* /tmp/PersonalWebsite/dist/
      - persist_to_workspace:
          root: ~/tmp/PersonalWebsite/
          paths:
            - dist
  deploy:
    docker:
      - image: cibuilds/aws:1.16.43
    steps:
      - *attach_workspace
      - run:
          name: Deploy to S3 if tests pass and branch is Master
          command: |
            ls
            aws s3 sync ~/tmp/PersonalWebsite/dist s3://smythic-labs.com/ --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
